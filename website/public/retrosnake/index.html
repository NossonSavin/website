<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Snake</title>
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="gameOverMsg">
        <div>Game Over</div>
        <div>Press Enter To Restart</div>
    </div>

    <div id="highScoreMsg">
        <div>New High Score!!</div>
        <div>Game Over</div>
        <div>Press Enter To Restart</div>
    </div>


    <div id="page">

        <div id="board">
            <div class="apple"></div>
        </div>

        <div id="box">

            <div>
                <span id="scoreName">Score:</span>
                <span id="score">0</span>
            </div>

            <div>
                <span id="highScoreName">High Score:</span>
                <span id="highScore"></span>
            </div>

        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
